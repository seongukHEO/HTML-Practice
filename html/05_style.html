<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* head에서도 style을 지정 해줄 수 있다 */
      /* 스타일은 html요소에서 직접 스타일 속성을 통해 정의하는 것을 인라인 스타일 */
      /*  */
    </style>
  </head>
  <body>
    <p>일반 문장 입니다</p>
    <!--색을 하나 지정하고 바꿀 수 있다-->
    <p style="color: rgb(211, 92, 92)">빨간색 글자 입니다</p>
    <p style="background-color: green; color: blue">
      초록색 배경에 파란색 글자입니다
    </p>
    <!--글자의 크기를 30px로 해준다-->
    <p style="font-size: 30px">큰 사이즈 글자 입니다</p>
    <!--오호 이건 가운데 정렬을 의미하는구만?!?-->
    <p style="text-align: center">가운데 정렬</p>
    <!--이건 오른쪽 정렬(Right도 된다)-->
    <p style="text-align: end">오른쪽 정렬</p>
    <!--이건 fontWeight를 바꿔준다-->
    <p style="font-weight: bold">볼드체로 보입니다</p>
    <!--decorateion에는 여러가지 속성이 있고 underline은 밑줄을 생기게 한다-->
    <p style="text-decoration: underline">밑줄이 생깁니다</p>
    <!--이건 텍스트 가운데에 줄이 생긴다-->
    <p style="text-decoration: line-through">가운데에 줄이 생깁니다</p>
    <!--폰트의 스타일을 바꿔준다(약간 기울임체..?)-->
    <p style="font-style: italic">이텔릭체로 보여진다</p>
  </body>
</html>
