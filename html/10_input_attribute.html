<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <!-- value란 사용자가 input을 통해서 입력한 값이 여기로 들어가게 된다 -->
        <!-- 즉 이 value를 통해 사용자가 어떤 값을 입력했는지 알 수 있다 -->
        <input type="text" , name="" , id="" value="ABC" />
      </div>

      <div>
        <!-- readOnly는 이름처럼 사용자에게 입력을 받지 않는다 -->
        <!-- readOnly는 수정은 되지 않지만 입력되어있는 값이 저장이 된다 -->
        <input type="text" name="" id="" value="ABC" readonly />
      </div>

      <div>
        <!-- disabled도 readOnly와 마찬가지로 수정을 못한다 -->
        <!-- diaabled는 수정도 되지 않고 입력 되어 있는 값이 저장도 안된다 -->
        <input type="text" name="" id="" value="ABC" disabled />
        <button>저장</button>
      </div>
    </form>

    <div>
      <!-- maxlength는 사용자가 입력할 수 있는 최대 글자 수가 4글자 이상 안된다 -->
      <input type="text" name="" id="" maxlength="4" />
    </div>

    <div>
      <!-- minlength는 maxlength와 반대로 5글자 이상은 되어야 한다 -->
      <input type="text" name="" id="" minlength="5" />
    </div>

    <div>
      <!-- placeholder는 입력하는 값에 대한 가이드를 제공한다? -->
      <!-- 약간 TextInputLayout에 hint같은 느낌~ -->
      <input
        type="text"
        name=""
        id=""
        placeholder="하이픈 없이 숫자만 입력하세요"
      />
    </div>

    <div>
      <!-- 현재는 action을 기록하지 않았기 때문에 새로고침만 된다 -->
      <!-- 오 이것도 신기 required라는 속성은 꼭 필요한 속성으로써 입력이 되지 않으면 넘어가지 않는다 -->
      <!-- 이것도 form 태그 안에서만 가능하다!!!!!!!! 마치 유효성 검사라고 생각하면 된다 -->
      <!-- autoFocus는 자동으로 포커스를 주는것 화면이 시작했을 때!! -->
      <form action="">
        <label for="userId">아이디</label>
        <input
          type="text"
          name="username"
          id="userId"
          required
          autocomplete="on"
          autofocus="on"
        />
        <label for="userPass">비밀번호</label>
        <input type="password" name="" id="userPass" required />
        <button type="submit">저장</button>
      </form>
    </div>

    <div>
      <!-- 와 autocomplete는 이전에 입력했던 정보들을 가져온다 -->
      <!-- 여기서 중요한 점은 name이 중요하다! -->
      <input type="text" name="phone" autocomplete="on" />
    </div>
  </body>
</html>
