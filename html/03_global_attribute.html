<!DOCTYPE html>
<!--이건 텍스트가 영어다 라는 표현-->
<!--국내 서비스를 운영한다면 ko로 바꿔서 하는 것이 좋을 듯하다-->
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--이 부분은 만들어진 텍스트를 드래그가 되게 한다-->
    <h1 draggable="true">움직일 수 있는 태그</h1>
    <!--이 부분은 텍스트가 한국어다 라고 표현해준다-->
    <p lang="ko">대한민국</p>
    <!--hidden을 추가해주면 자동으로 true값이 들어간다 그러고 화면에서 숨겨준다-->
    <p hidden>이 문장은 화면에 보이지 않습니다</p>
    <!--여기선 id를 사용하였는데 절대 중복되지 않게 하라-->
    <!--사실 코틀린도 id 중복은 지양하긴 한다-->
    <!--그니까 id를 쓰는 이유는 이 태그에 직접 접근할 수 있기 때문-->
    <a href="https://www.google.co.kr/?hl=ko" id="google">구글</a>
    <!--br태그는 한 줄을 내려주는 태그이다-->
    <br />
    <!--그냥 텍스트처럼 보이지만 어떤 특정한 것을 지칭할 때 사용한다-->
    <!--그렇기 때문에 for에 사용할 input태그의 id값을 넣어줘야한다-->
    <label for="userId">사용자 아이디</label>
    <!--이건 코틀린의 textInputLayout과 비슷한 태그이다-->
    <input type="text" name="" id="userId" />
    <br />
    <!--오 이건 신기 p태그는 원래 수정이 안되지만 이렇게 해주면 수정이 가능하다-->
    <p spellcheck="true" contenteditable="true">This is a paraggraph</p>
    <!--이건 안드로이드와 비슷하다 텍스트의 색상을 변경해준다-->
    <!--한 개의 style(color)을 지정하고 ;(세미콜론)을 찍으면 다른 스타일도 지정이 가능하다-->
    <!--그러나 이렇게 html에서 style을 지정하는 것은 지양하는 것이 좋다-->
    <p style="color: red; background-color: aquamarine">빨간색 문장입니다</p>
    <!--이 부분은 tab키를 눌러서 이동하게끔 할 수 있는 것-->
    <a href="" tabindex="1">네이버</a>
    <a href="" tabindex="2" title="안녕하세요~!">구글</a>
    <a href="" tabindex="3">개발자의 품격</a>
    <br />
    <!--말 그대로 버튼이다-->
    <!--오 title을 추가해주면 버튼에 마우스를 가져다댈 경우 title에 적은 설명이 나타난다-->
    <button title="주문 버튼을 클릭하면 선택한 제품에 대한 주문이 진행됩니다">
      ApartTalk
    </button>
  </body>
</html>
