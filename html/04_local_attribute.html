<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--href는 아무 속성에나 넣을 수 없다-->
    <!--target은 href를 열 화면이 어떤것인지 물어보는 것 blank일 경우 화면을 하나 만들어준다-->
    <!--default값은 self이다 그래서 화면이 추가로 생성되지 않았던 것이다-->
    <a href="https://www.naver.com/" target="_blank">네이버</a>
    <br />
    <!--img 태그 안에서 style을 간략하게 지정해준다-->
    <img
      src="img/france_gh.png"
      style="width: 100px h; height: auto"
      alt="프랑스 국기 입니다"
    />
  </body>
</html>
