<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- select 태그는 여러가지 옵션들 중에 선택하는 것 -->
    <!-- 우와,,, 한국에선 selectBox라고 부른다 -->
    <!-- option의 value가 의미하는 것은 사용자가 서울을 선택했을 때 넘겨주는 값을 의미 (서울이라는 텍스트를 옮겨주는 것이 아니다) -->

    <label for="">살고 있는 지역은</label>
    <select name="" id="">
      <option value="02">서울</option>
      <option value="051">부산</option>
      <option value="064">제주</option>
    </select>

    <div>
      <!-- input은 하나만 입력할 수 있지만 textarea는 여러줄을 입력할 수 있다 -->
      <!-- cols는 글자수(알파벳만 적용), rows는 최대 줄의 갯수를 의미한다 -->
      <!-- 이러한 이유로 가로줄은 cols를 사용하지 않고 style 속성에서 지정해준다 -->
      <textarea name="" id="" style="width: 100%" rows=""></textarea>
    </div>

    <div>
      <!-- 오호 fieldset 내부에 있는 것들을 큰 박스로 묶어준다 -->
      <!-- 이때 legend 태그가 그 박스의 이름이 된다 -->
      <fieldset>
        <legend>개인정보</legend>
        <div>
          <label for="name">이름</label>
          <input type="text" name="" id="name" />
        </div>
        <div>
          <label for="tel">연락처</label>
          <input type="tel" name="" id="tel" />
        </div>
      </fieldset>
    </div>

    <div>
      <!-- 와 이거 진짜 신기하네,,,, -->
      <!-- 문자를 입력받는 input에다가 select를 합쳐놓은 느낌,,? -->
      <!-- 검색도 가능하기 때문에 검색 기능이 필요할 때 넣어줘도 될듯..? -->
      <!-- 많은 사람들이 모른다,, -->
      <input list="browsers" name="" id="browsers1" />
      <datalist id="browsers">
        <option value="Internet Exploror">Internet Exploror</option>
        <option value="Firefox">Firefox</option>
        <option value="Chrome">Chrome</option>
        <option value="Opera">Opera</option>
        <option value="Safari">Safari</option>
      </datalist>
    </div>

    <div>
      <!-- 이렇게 같이 사용할 수도 있다 -->
      <input list="browsers" id="browsers2" />
    </div>
  </body>
</html>
